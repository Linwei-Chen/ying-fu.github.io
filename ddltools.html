	$(".exportToExcel").click(function(e){
		var table = $(".table2excel");
		if(table && table.length){
			$(table).table2excel({
				exclude: ".noExl",
				name: "Excel Document Name",
				filename: "CCF Conference Deadlines.xls",

				exclude_img: true,
				exclude_links: false,
				exclude_inputs: true,
				preserveColors: true
			});

	function query() {
		var meetingName = $('#meetingName').val();
		var type = $('#typeFrom').val();
		var ccfRank = $('#ccfRank').val();
		var meetingNameReg = new RegExp(meetingName,"i");
		var typeReg = new RegExp(type,"i");
		var ccfRankReg = new RegExp(ccfRank,"i");
		var only_like = false;
		if($('#kaiguan').attr('xlink:href')==='#icon-kaiguan'){only_like = true}
		if(type ===''){typeReg  = /./;}
		if(ccfRank===''){ccfRankReg = /./;}
		if(meetingName===''){meetingNameReg = /./;}
		let str = "";
		var ids=[];
		var deadlines = [];
		for (let i = 0; i <rows.length ; i++) {
			var row = rows[i]
			if(row.shortName==='NeurIPS'){
				var row_shortName='NeurIPS|NIPS'
			}else{
				row_shortName=row.shortName
			}
			if (typeReg.test(row.type) && meetingNameReg.test(row_shortName+" "+row.year) && ccfRankReg.test(row.ccfRank) && ( !only_like || like_meetings.includes(row.id))) {

				var place_arr =row.place.split(',');
				var place = place_arr[place_arr.length-1];
				var beijing_deadline_time = +new Date(row.deadline.replace(/-/g, "/"))+timeMap[row.timezone]
				beijing_deadline = formatDateTime(beijing_deadline_time)
				var daojishi = countDown_result(beijing_deadline_time,row.id)
				if(row.deadline==='TBD'){
					beijing_deadline = 'TBD';
					daojishi = '待定';
				}
				str+="<td align='center'><a href=' "+row.link+"'> "+row.shortName+"&nbsp;"+row.year+"</a> </td>"
						+"<td align='center'>"+typeMap[row.type]+"</td>"
						+"<td align='center'>"+row.ccfRank+"</td>"
						+"<td align='center' type='string'>"+row.date+"</td>"
						+"<td align='center' type='string' >"+beijing_deadline+"</td>"
						+"<td align='center' id='countdown"+row.id+"' type='string' class='noExl'>"+daojishi+"</td>"
						+"<td align='center' title='"+row.place+"' >"+place+"</td>"
						+"<td align='center' onclick='like("+row.id+")' class='noExl'>"
				if(!like_meetings.includes(row.id)){
					str+="<svg class='icon' aria-hidden='true' id='icon"+row.id+"' style='fill:#707070;' >"
							+"<use xlink:href='#icon-shoucang'></use> </svg> </td> </tr>";
				}else{
					str+="<svg class='icon' aria-hidden='true' id='icon"+row.id+"' style='fill:red;'> "
							+"<use xlink:href='#icon-shoucang'></use> </svg> </td> </tr>";
				}
				ids.push(row.id);
				deadlines.push(beijing_deadline_time);
			}
		}


		document.getElementById('tbody').innerHTML = str;
		if(ids.length===0){
			$("#no-data").show()
			$("#data-src").hide();
		}else{
			$("#no-data").hide();
			$("#data-src").show()
		}
		clearInterval();
		for (let i = 0; i <ids.length ; i++) {
			if(deadlines[i]- (+new Date())<0&&document.getElementById("countdown"+ids[i].toString())!==null){
				document.getElementById("countdown"+ids[i].toString()).innerHTML = '已截稿';
			}else{
				setInterval(function(){countDown(deadlines[i],ids[i])}, 1000);
			}
		}
		var resort = true,
				callback = function() {

					// do something after the updateAll method has completed
				};
		$("table").trigger("updateAll", [ resort, callback ]);

	}

	function countDown(inputTime,row_id) {
		if(document.getElementById("countdown"+row_id.toString())!==null){
			document.getElementById("countdown"+row_id.toString()).innerHTML = countDown_result(inputTime,row_id);
		}
	}

	function countDown_result(inputTime,row_id) {
		var nowTime = +new Date();
		var times = (inputTime - nowTime) / 1000;
		if(times>0){
			var d = parseInt(times / 60 / 60 / 24);
			d = d < 10 ? '0' + d : d;
			var h = parseInt(times / 60 / 60 % 24);
			h = h < 10 ? "0" + h : h;
			var m = parseInt(times / 60 % 60);
			m = m < 10 ? "0" + m : m;
			var s = parseInt(times % 60);
			s = s < 10 ? "0" + s : s;
			return d+"d "+h+"h "+m+"m "+s+"s ";
		}else{
			return "已截稿";
		}
	}


	function kaiguan() {
		var kaiguan_name = $('#kaiguan').attr('xlink:href');
		if(kaiguan_name==='#icon-kaiguan'){
			$('#kaiguan').attr('xlink:href','#icon-kaiguan1');
			localStorage.setItem('only_like',false);
			query();
		}else{
			localStorage.setItem('only_like',true);
			$('#kaiguan').attr('xlink:href','#icon-kaiguan');
			query()
		}
	}


function like(meetingId) {
	if($("#icon"+meetingId).css("fill")==="rgb(112, 112, 112)"){
		like_meetings.push(meetingId);
		$("#icon"+meetingId).css({"fill":"red"});
	}else{
		like_meetings = like_meetings.filter((x) => x !== meetingId);
		$("#icon"+meetingId).css({"fill":"#707070"});
	}
	localStorage.setItem("like_meetings",JSON.stringify(like_meetings));
}

	function formatDateTime (inputTime){
		var date = new Date(inputTime);
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		m = m < 10 ? ('0' + m) : m;
		var d = date.getDate();
		d = d < 10 ? ('0' + d) : d;
		var h = date.getHours();
		h = h < 10 ? ('0' + h) : h;
		var minute = date.getMinutes();
		var second = date.getSeconds();
		minute = minute < 10 ? ('0' + minute) : minute;
		second = second < 10 ? ('0' + second) : second;
		return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
	}
